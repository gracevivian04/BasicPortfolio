<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <img class="profile" src="/media/Grace.jpg" alt="Grace Vivian">
        <div class="menu">
            <button class="menu-button">Info</button>
            <div class="menu-links">
            <a class="link" href="#aboutMe">About Me</a>
            <a class="link" href="#skills">Skills</a>
            <a class="link" href="#contact">Contact</a>
            </div>
        </div>
    </nav>
    <header><h1>Grace Vivian</h1></header>
    <main class="main-content">
        <section id="aboutMe"><h2>About me</h2>
        <p>Developer in training, coding since Feb 2022. Based in Barcelona with a love of languages and travelling. Honing my FrontEnd skills currently with KeepCoding. </p>
        </section>
        <section id="skills"><div class="skills">
        <h3>My Skills</h3>
        <span>HTML</span>
        <div class="skill">
            <div class="skill-level" id="html"></div>
        </div>
        <span>CSS</span>
        <div class="skill">
            <div class="skill-level" id="css"></div>
        </div>
        <span>Python</span>
        <div class="skill">
            <div class="skill-level" id="python"></div>
        </div>
        <span>Javascript</span>
        <div class="skill">
            <div class="skill-level" id="javascript"></div>
        </div>
        <span>React</span>
        <div class="skill">
            <div class="skill-level" id="react"></div>
        </div>
        </section>
    </main>
        <form action="/contact.html" method="post" novalidate>
            <div class="contact-info">
            <p>How do we know each other?</p>
        <div>
            <label for="university">University</label>
            <input id="uni" name="connection" type="radio">
        </div>
        <div>
            <label for="keepcoding">KeepCoding</label>
            <input id="keepcoding" name="connection" type="radio">
        </div>
        <div>
            <label for="school">School</label>
            <input id="school" name="connection" type="radio">
        </div>
        <div>
            <label for="github">On Github</label>
            <input id="git" name="connection" type="radio" pattern="[a-z0-9]{1,39}">
        </div>
        <div>
            <label for="message">Feel feel to drop me a message:</label>
            <textarea id="message" name="message" maxlength="180" placeholder="Type your message here..."></textarea>
        </div>
        <span>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your name">
        </span>
        <span>
            <label for="surname">Surname</label>
            <input id="surname" name="surname" type="text" placeholder="Enter your surname">
        </span>
        <span>
            <label for="phone">Phone No.</label>
            <input id="phone" name="phone" type="tel" placeholder="Phone number">
        </span>
        <span>
            <label for="github">Github Username</label>
            <input id="github" name="github" type="text" placeholder="@<username>">
        </span>
        <div>
            <input class="button" type="submit" value="Send">
        </div>
        </div>
        </form>
    <footer class="footer">
        <a href="https://www.linkedin.com/in/grace-vivian-07844497/"><img class="socials" src="/media/LI-In-Bug.png" alt="linkedin logo"></a>
        <a href="https://www.instagram.com/gracevivian1/"><img class="socials" src="/media/Instagram_Glyph_Gradient copy.png" alt="instagram logo"></a>
        <a href="https://github.com/gracevivian04"><img class="socials" src="/media/GitHub-Mark-120px-plus.png" alt="github logo"></a>
    </footer>
</body>
</html>
